<app-header-menu pageTitle="مشخصات کاربر"></app-header-menu>
<ion-content class="ion-padding">

  <ion-card >
    <ion-card-content>
      <ion-item lines="none">
        <ion-avatar slot="start" style="width: 130px;height: 130px;">
          <img [src]="user.profileImage" />
          <!-- <ion-icon name="person"></ion-icon> -->
        </ion-avatar>
        <ion-label>
          <ion-badge class="ion-no-margin" color="primary" mode="md" outline="true">
            <ion-label>{{user.level.title}}</ion-label>
          </ion-badge>
          <ion-title class="ion-no-padding">{{user.firstname}} {{user.lastname}}</ion-title>
          <bar-rating [rate]="(user.level.point / user.level.pointMax) * 5" [max]="5"></bar-rating>
          <p class="ion-no-padding">{{user.description}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-footer>
      <ion-toolbar color="light">
        <ion-buttons slot="start" >

          <ion-chip mode="md" outline="true" color="primary">
            <ion-icon name="people"></ion-icon>
            <ion-label>
              <strong> {{user.stats.followers}} </strong>
              <span class="ion-hide-md-down">دنبال کننده</span>
            </ion-label>
          </ion-chip>

          <ion-chip mode="md" outline="true" color="primary">
            <ion-icon name="people"></ion-icon>
            <ion-label>
              <strong> {{user.stats.followings}} </strong>
              <span class="ion-hide-md-down">دنبال شونده</span>
            </ion-label>
          </ion-chip>

          <ion-chip mode="md" outline="true" color="primary">
            <ion-icon src="./assets/icon/destination.svg"></ion-icon>
            <ion-label>
              <strong> {{user.stats.roads}} </strong>
              <span class="ion-hide-md-down">مسیر طی شده</span>
            </ion-label>
          </ion-chip>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button color="tertiary">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="tertiary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-toolbar>
          <ion-title>مسیر های فعال</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="addDrive()">
              <ion-icon slot="end" name="add"></ion-icon>
              افزودن مسیر
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let item of hamros">
          <app-short-trip [routerLink]="['/detail']" routerLinkActive="router-link-active" [item]="item">
          </app-short-trip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-toolbar>
          <ion-title>ماشین های من</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon slot="end" name="add"></ion-icon>
              افزودن ماشین
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let car of cars">
          <app-car-card [car]="car"></app-car-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
