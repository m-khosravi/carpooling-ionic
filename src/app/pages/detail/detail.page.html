<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="5" size-lg="4">
        <app-card [item]="item"></app-card>

      </ion-col>
      <ion-col size="12" size-sm="12" size-md="7" size-lg="8">
        <ion-card>
          <neshan-static [location]="location"></neshan-static>
          <ion-card-header>
            <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
            <ion-card-title>{{title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
